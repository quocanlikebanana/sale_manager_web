<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous" />
    <!-- Font awesome CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <table class="table">
        <thead class="table-primary">
            <tr>
                <th class="py-3 ps-3"
                    style="width: 30%;">Tên</th>
                <th class="py-3"
                    style="width: 40%;">Các vai trò</th>
                <th class="py-3"
                    style="width: 30%;">Ảnh</th>
            </tr>
        </thead>
        <tbody>
            <template v-for="record in listDataProp">
                <tr role="button"
                    @click="$emit('requestNameDetail', record.id)">
                    <td class="py-3 ps-3">
                        <p class="fw-medium">{{record.name}}</p>
                    </td>
                    <td class="py-3">{{record.role}}</td>
                    <td class="py-3 align-middle"
                        style="height: 180px;">
                        <img v-if="record.image != null"
                             class="img-thumbnail"
                             :src="record.image">
                        <img class="img-thumbnail"
                             v-else
                             src="https://t3.ftcdn.net/jpg/02/43/51/48/360_F_243514868_XDIMJHNNJYKLRST05XnnTj0MBpC4hdT5.jpg">
                    </td>
                </tr>
            </template>
        </tbody>
    </table>

    <!-- Jquery JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
