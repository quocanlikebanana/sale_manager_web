<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous" />
    <!-- Font awesome CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header class="alert alert-light rounded d-flex justify-content-between p-3 m-0 bg-body-tertiary">
        <p class="fw-semibold text-danger-emphasis my-auto">
            <small class="text-decoration-underline">Contact</small>
            <small class="fa fa-phone"></small>
        </p>
        <p class="text-dark fs-2 fw-semibold
            my-auto">SHOPPING</p>
        <div class="d-flex align-items-center my-3"
             style="height: 3em;">
            <div class="form-check form-switch">
                <input class="form-check-input"
                       id="flexSwitchCheckDefault"
                       type="checkbox"
                       @change="callToggle">
                <label class="form-check-label"
                       for="flexSwitchCheckDefault"><i class='fas fa-moon'></i></label>
            </div>
        </div>
    </header>
    <nav
         class="navbar navbar-expand-lg bg-body-secondary border border-1 border-start-0 border-end-0 border-secondary-subtle">
        <div class="container">
            <a class="navbar-brand"
               href="#/"><i class="fa fa-home"></i></a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                 id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link"
                           aria-current="page"
                           href="#/">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="#/">Categories</a>
                    </li>
                </ul>
                <form class="d-flex"
                      role="search">
                    <input class="form-control me-2"
                           type="search"
                           placeholder="Search"
                           aria-label="Search">
                    <button class="btn btn-outline-success"
                            type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>



    <main>
    </main>






    <footer class="alert alert-light rounded d-flex justify-content-between py-3 px-3">
        <p class="fst-italic fw-semibold text-danger-emphasis
                                my-auto">21120190</p>
        <p class="text-secondary text-center fst-italic text-center my-auto">Copyright ©, Ngô Quốc An</p>
    </footer>

    <!-- Jquery JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
