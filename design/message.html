<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous" />
    <!-- Font awesome CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>

    <div class="container-fluid">

        <!-- Header -->
        <div class="row">

            <!-- New Message -->
            <div class="col col-3">
                <div class="card h-100">
                    <!-- When read -->
                    <button type="button"
                            class="btn btn-success"
                            onclick="newMessage">New Message</button>
                    <!-- When write -->
                    <button type="button"
                            class="btn btn-warning"
                            onclick="sendMessage">Send Message</button>
                </div>
            </div>

            <!-- Message from or Write message to -->
            <div class="col col-9">
                <div class="card h-100">
                    <!-- When read -->
                    <p>Message From: <span>Sender Name</span></p>
                    <!-- When write -->
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputPassword6"
                                   class="col-form-label">Receiver: </label>
                        </div>
                        <div class="col">
                            <input type="text"
                                   id="inputPassword6"
                                   class="form-control"
                                   aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div class="row">
            <!-- Conversation card -->
            <div class="col col-md-3">
                <div class="card h-100 d-flex flex-column">
                    <div class="conversationCard card"
                         data-messageId="1">
                        <p>Sender 1</p>
                    </div>
                    <div class="conversationCard card"
                         data-messageId="2">
                        <p>Sender 2</p>
                    </div>
                    <div class="conversationCard card">
                        <p>Sender 3</p>
                    </div>
                </div>
            </div>

            <!-- Message container -->
            <div class="col col-md-9">
                <div class="card h-100">
                    <!-- When write -->
                    <textarea class="form-control"
                              rows="15"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <script src="../script/page/message.js"></script>

</body>

</html>
