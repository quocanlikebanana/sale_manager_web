<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous" />
    <!-- Font awesome CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"
               href="#"
               role="button"
               data-bs-toggle="dropdown"
               aria-expanded="false">
                Dropdown
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item"
                       href="#">Action</a></li>
                <li><a class="dropdown-item"
                       href="#">Another action</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item"
                       href="#">Something else here</a></li>
            </ul>
        </li>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <div class="card p-3 py-4">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle"
                                type="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                            Categories
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <input class="form-check-input"
                                       type="checkbox"
                                       value=""
                                       id="flexCheckChecked"
                                       checked>
                                <label class="form-check-label"
                                       for="flexCheckChecked">
                                    Checked checkbox
                                </label>
                            </li>
                            <li>
                                <input class="form-check-input"
                                       type="checkbox"
                                       value=""
                                       id="flexCheckChecked"
                                       checked>
                                <label class="form-check-label"
                                       for="flexCheckChecked">
                                    Checked checkbox
                                </label>
                            </li>
                            <li>
                                <input class="form-check-input"
                                       type="checkbox"
                                       value=""
                                       id="flexCheckChecked"
                                       checked>
                                <label class="form-check-label"
                                       for="flexCheckChecked">
                                    Checked checkbox
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <input type="text"
                           class="form-control"
                           placeholder="Enter address e.g. street, city and state or zip">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary btn-block">Search Results</button>
                </div>
            </div>
            <div class="mt-3">
                <a data-toggle="collapse"
                   href="#collapseExample"
                   role="button"
                   aria-expanded="false"
                   aria-controls="collapseExample"
                   class="advanced">
                    Advance Search With Filters <i class="fa fa-angle-down"></i>
                </a>
                <div class="collapse"
                     id="collapseExample">
                    <div class="card card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text"
                                       placeholder="Property ID"
                                       class="form-control">
                            </div>
                            <div class="col-md-4">
                                <input type="text"
                                       class="form-control"
                                       placeholder="Search by MAP">
                            </div>
                            <div class="col-md-4">
                                <input type="text"
                                       class="form-control"
                                       placeholder="Search by Country">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row row-cols-2 row-cols-md-3 g-2">
        <!-- <template v-for="data in listDataProp"> -->
        <div class="col">
            <!-- for -->
            <!-- @click="$emit('requestDetailMovie', data.id)" -->
            <div class="card text-center h-100"
                 role="button">
                <img src=""
                     class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{data.title}}</h5>
                    <p class="card-text">({{data.year}})</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script>
        $('.dropdown-menu').on('click', function (e) {
            e.stopPropagation();
        })();
    </script>
</body>

</html>
